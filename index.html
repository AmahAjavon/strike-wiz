<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strike Wiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="output">
      </div>

      <div class="numbers col-md-6">
        <div class="screen"></div>
        <div class="keys">
          <div class="row">
            <span class="num" id="one">1</span>
            <span class="num" id="two">2</span>
            <span class="num" id="three">3</span>
          </div>
          <div class="row">
            <span class="num" id="four">4</span>
            <span class="num" id="five">5</span>
            <span class="num" id="six">6</span>
          </div>
          <div class="row">
            <span class="num" id="seven">7</span>
            <span class="num" id="eight">8</span>
            <span class="num" id="nine">9</span>
          </div>
        </div>

        <div class="row">
          <button type="submit" id="answer">Submit</button>
        </div>
      </div>

      <div class="col-md-6">
        <div id="dices"> </div>
        <div class="buttons">
          <div id="result">0</div> <br/>
          <button type="submit" class="roll">Roll!</button> <br/>
          <button type="submit" class="reset">Reset</button>
        </div>
      </div>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</html>
